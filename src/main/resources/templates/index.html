<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Lista de peliculas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>


        <div class="container">
            <div th:if="${msgExito != null}"
                 class="alert alert-success alert-dismissible">
                [[${msgExito}]]
                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>

            <h1>Lista de peliculas</h1>
            <div class="text-center my-3">
                <a href="/nuevo" class="btn btn-success"><i class="fas fa-user-plus"></i>&nbsp;Añadir pelicula</a>
            </div>



            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Costo</th>
                        <th>Fecha de estreno</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pelicula : ${peliculas}">
                        <td th:text="${pelicula.id}"></td>
                        <td th:text="${pelicula.NombrePelicula}"></td>
                        <td th:text="${pelicula.Costo}"></td>
                        <td
                            th:text="${#temporals.format(pelicula.FechaEstreno,'dd/MM/YYYY hh:mm a')}"></td>
                        <td>
                            <a th:href="@{/{id}/editar/(id=${pelicula.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
                            <a href="#" onclick="EliminarPelicula(this)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>

                            <form th:action="@{/{id}/eliminar/(id=${pelicula.id})}"
                                  method="post"></form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h1>Lista de salas</h1>
            <div class="text-center my-3">
                <a href="/nuevo" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;Añadir sala</a>

            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Capacidad Maxima</th>
                        <th>Número de sala</th>
                        <th>Pelicula a mostrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.id}"></td>
                        <td th:text="${sala.CapacidadMaxima}"></td>
                        <td th:text="${sala.NumeroSala}"></td>
                        <td th:text="${sala.PeliculaMostrar}"></td>


                <a th:href="@{/{id}/editarsala/(id=${sala.id})}" class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Editar</a>
                <a href="#" onclick="EliminarSala(this)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Eliminar</a>

                <form th:action="@{/{id}/eliminarsala/(id=${sala.id})}"
                      method="post"></form>
                </td>
                </tr>
                </tbody>
            </table>
        </div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script>
                    function EliminarSala(elemento) {
                        var ok = confirm('¿Estas seguro de eliminar la sala?');

                        if (ok) {
                            elemento.nextElementSibling.submit();
                        }
                    }
                    function EliminarPelicula(elemento) {
                        var ok = confirm('¿Estas seguro de eliminar la pelicula?');

                        if (ok) {
                            elemento.nextElementSibling.submit();
                        }
                    }
        </script>
    </body>
</html>
