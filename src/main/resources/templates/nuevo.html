<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>[[${pelicula.id ne null ? 'Editar pelicula' : 'Registro de pelicula'}]]</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>

        <div class="row justify-content-center">
            <div class="col-md6 col-lg-4">
                <h3>[[${pelicula.id ne null ? 'Registro de peliculas' : 'Registro de peliculas'}]]</h3>
                <br>
                <form action="" method="post" th:object="${pelicula}">
                    <div class="mb-3">
                        <label for="NombrePelicula">Nombre : </label> <input id="NombrePelicula"
                                                                     type="text" placeholder="Digite nombre de pelicula " th:field="*{NombrePelicula}" class="form-control" th:errorClass="is-invalid">

                        <div th:if="${#fields.hasErrors('NombrePelicula')}" th:errors="*{NombrePelicula}" class="invalid-feedback"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="Costo">Costo : </label> <input id="Costo"
                                                                       type="text" placeholder="Digite el costo " th:field="*{Costo}" class="form-control" th:errorClass="is-invalid">

                        <div th:if="${#fields.hasErrors('Costo')}" th:errors="*{Costo}" class="invalid-feedback"></div>
                    </div>
                    
                    
                    <div class="mb-3">
                        <label for="FechaEstreno">Fecha de estreno : </label> <input
                            id="FechaEstreno" type="date" th:field="*{FechaEstreno}" class="form-control" th:errorClass="is-invalid">

                        <div th:if="${#fields.hasErrors('FechaEstreno')}" th:errors="*{FechaEstreno}" class="invalid-feedback"></div>
                    </div>

                    <div class="text-end">
                        <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                        <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
                    </div>
                </form>
            </div>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    </body>
</html>
